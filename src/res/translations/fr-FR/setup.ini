welcome_text = "Bienvenue sur %app_name%. Cet assistant vous présentera d'abord comment utiliser %app_name%, puis vous aidera à configurer de %app_name%. Si vous êtes prêt à commencer, cliquez sur « %continue_button% »."
your_home_page_text = "%app_name% est une page web qui propose dans une page d'accueil un formulaire de recherche avec la possibilité de lancer une recherche vers plus de 100 sites web différents (dont Google, Bing, DuckDuckGo et Qwant)."
