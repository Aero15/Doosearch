customize_text = "Maintenant, faites participer votre créativité et sélectionnez les couleurs qui vont ensemble afin de rendre la page d'accueil plus en accord avec votre personnalité. Vous pouvez également choisir une image de fond."
saving_text = "%app_name% ne sauvegarde pas vos paramètres sur son serveur. Il se sert de votre navigateur web, qui permet d'enregistrer des données de manière persistante via le « Local Storage », un équivalent aux cookies. Si vous effacez le cache du navigateur, ou si vous utilisez %app_name% en navigation privée, vos préférences seront perdues à jamais."

